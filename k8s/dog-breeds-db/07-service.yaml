apiVersion: v1
kind: Service
metadata:
  name: dog-breeds-db
  namespace: dog-breeds
  labels:
    app: dog-breeds
    component: database
spec:
  type: ClusterIP
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: dog-breeds
    component: database
---
# Optional: NodePort service for external access (development only)
apiVersion: v1
kind: Service
metadata:
  name: dog-breeds-db-nodeport
  namespace: dog-breeds
  labels:
    app: dog-breeds
    component: database
spec:
  type: NodePort
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    nodePort: 30432  # Access via localhost:30432 on kind
    protocol: TCP
  selector:
    app: dog-breeds
    component: database

