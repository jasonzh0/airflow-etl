apiVersion: apps/v1
kind: Deployment
metadata:
  name: dog-breeds-api
  namespace: dog-breeds
  labels:
    app: dog-breeds
    component: api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: dog-breeds
      component: api
  template:
    metadata:
      labels:
        app: dog-breeds
        component: api
    spec:
      containers:
      - name: api
        image: dog-breeds-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DOG_BREEDS_DB_HOST
          valueFrom:
            configMapKeyRef:
              name: dog-breeds-api-config
              key: DOG_BREEDS_DB_HOST
        - name: DOG_BREEDS_DB_PORT
          valueFrom:
            configMapKeyRef:
              name: dog-breeds-api-config
              key: DOG_BREEDS_DB_PORT
        - name: DOG_BREEDS_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: dog-breeds-api-config
              key: DOG_BREEDS_DB_NAME
        - name: DOG_BREEDS_DB_USER
          valueFrom:
            configMapKeyRef:
              name: dog-breeds-api-config
              key: DOG_BREEDS_DB_USER
        - name: DOG_BREEDS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dog-breeds-db-secret
              key: POSTGRES_PASSWORD
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: dog-breeds-api-config
              key: API_HOST
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: dog-breeds-api-config
              key: API_PORT
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: dog-breeds-api-config
              key: ALLOWED_ORIGINS
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      # Wait for database to be ready
      initContainers:
      - name: wait-for-db
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h $DOG_BREEDS_DB_HOST -p $DOG_BREEDS_DB_PORT -U $DOG_BREEDS_DB_USER; do
            echo "Waiting for database..."
            sleep 2
          done
          echo "Database is ready!"
        env:
        - name: DOG_BREEDS_DB_HOST
          valueFrom:
            configMapKeyRef:
              name: dog-breeds-api-config
              key: DOG_BREEDS_DB_HOST
        - name: DOG_BREEDS_DB_PORT
          valueFrom:
            configMapKeyRef:
              name: dog-breeds-api-config
              key: DOG_BREEDS_DB_PORT
        - name: DOG_BREEDS_DB_USER
          valueFrom:
            configMapKeyRef:
              name: dog-breeds-api-config
              key: DOG_BREEDS_DB_USER

